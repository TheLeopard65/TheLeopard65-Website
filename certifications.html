<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MY CERTIFICATIONS</title>
</head>
<style>
body, html {
    font-family: Comic Sans MS, cursive;
    scrollbar-width: none;
    -ms-overflow-style: none;
    scroll-behavior: smooth;
}
h2 {
    font-family: Comic Sans MS, cursive;
    font-size: 36px;
    text-align: center;
    padding: 0;
    margin: 0;
}
.certificates-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background-color: rgba(128, 128, 128, 0.5);
    padding: 20px;
    margin: 30px auto;
    border-radius: 20px;
    width: 90%;
    gap: 30px;
}
.certificate-card {
    background-color: Gold;
    border-radius: 20px;
    box-shadow: 0 15px 5px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    width: 430px;
    transition: transform 0.3s ease-in-out;
    position: relative;
    text-align: center;
}
.certificate-card:hover {
    transform: scale(1.1);
}
.certificate-card img {
    width: 100%;
    height: 74%;
    object-fit: cover;
}
.certificate-card-content {
    padding: 10px;
}
.certificate-card-content h3 {
    font-size: 24px;
    color: Black;
    margin: 5px 0;
}
.certificate-card-content p {
    font-size: 20PX;
    color: Gray;
    margin: 5px 0;
}
.certificate-card-content a {
    display: inline-block;
    font-size: 15px;
    color: blue;
    text-decoration: none;
}
.certificate-card-content a:hover {
    text-decoration: underline;
}
</style>
<body>
    <h2>CERTIFICATIONS</h2>
    <div class="certificates-container">

            </div>
        </div>
    </div>
</body>
</html>
